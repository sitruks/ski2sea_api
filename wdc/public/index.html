<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ski to Sea WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <!--  In order to use promises, like this example, you will need to include this polyfill to add promises
      functionality to the built in Tableau WDC browser (it does not have ES6 functionality by default)    -->
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <!-- Latest WDC Library -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <!-- This contains all of the code -->
    <script src="./ski2sea.js" type="text/javascript"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: 'Alfa Slab One', cursive;
            color: #1c1c1c;
        }

        body {
            background-color: #5ac5d8;
            text-align: center;
        }

        option {
            background-color: #40646a;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .button {
            padding: 6px 12px;
            background-color: #fd7f3e;
            border: 2px solid #e3550d;
            color: #ffffff;
            border-radius: 4px;
            margin: 0 auto;
            font-size: 1.2em;
            letter-spacing: .2em;
            transition: background-color .4s, border-color .4s;
        }

        .welcome {
            font-size: 32px;
        }
    </style>
</head>

<body>
    <!-- These labels will toggle depending on whether the user is authenticated or not -->
    <br><br>
    <p class="welcome">Hello Racer and fellow Data Junkie!</p>
    <br><br>
    <!-- The connect to Foursquare button will have a link added to it in the js-->
    <a href="http://results.skitosea.com/" target="_blank" id="ski2sea_logo"><img src="./ski2sea_logo.png"
            alt="See Race Results on the main Site" /></a>
    <br><br><br><br>

    <p class="instructions">It's really easy to begin.</p>
    <br>
    <p class="instructions">Just boot up Tableau and insert the URL above.</p>
    <br>
    <!-- This button will pull the user's liked venues once the user is authenticated -->
    <p class="instructions">Once loaded, Choose the Year, THEN press the big button ... ;)</p>
    <br><br>
    <p>
        <form>
            <div class="form-group">
                <label for="patch">Select Patch Version</label>
                <select multiple class="form-control" id="patches">
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>
            </div>
            <button type="submit" id="getracedata" class="btn btn-primary">Get Race Results!</button>
        </form>
    </p>
    <br><br>
</body>

</html>
