<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ski to Sea WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <!-- Latest WDC Library -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <!-- This contains all of the code -->
    <script src="./ski2sea.js" type="text/javascript"></script>
</head>
<body>
  <div style="margin: auto; text-align: center; font-family: 'Alfa Slab One', cursive; font-size: 20px; margin-top: 50px; ">
      <!-- These labels will toggle depending on whether the user is authenticated or not -->
      <p class="welcome" style="font-size: 32px;">Hello Racer and fellow Data Junkie!</p>
      
      <!-- The connect to Foursquare button will have a link added to it in the js-->
      <a href="http://results.skitosea.com/" target="_blank" id="ski2sea_logo"><img src="./ski2sea_logo.png" alt="See Race Results on the main Site"/></a>
      <br /><br />
      
      <p class="instructions">It's really easy to begin.</p>
      <p class="instructions">Just boot up Tableau and insert the URL above.</p>
      <p class="instructions">Once loaded, you can then press the big button :)</p>

      <!-- This button will pull the user's liked venues once the user is authenticated -->
      <p><a href="#" style="margin: auto; max-width: 300px;" class="btn btn-warning btn-block" id="getvenuesbutton"><span class="glyphicon glyphicon-arrow-right"></span> Get Race Data! <span class="glyphicon glyphicon-arrow-left"></span></a></p>
  </div>
</body>
</html>
